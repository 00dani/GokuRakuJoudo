name: Build & Release

on: push

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: "20.3.0.java8"
      - name: Install native image
        run: gu install native-image
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          lein: latest
      - name: Install joker
        run: |
          wget -q https://github.com/candid82/joker/releases/download/v0.15.7/joker-0.15.7-mac-amd64.zip
          mkdir -p /usr/local/opt/joker/bin/
          unzip joker-0.15.7-mac-amd64.zip -d /usr/local/opt/joker/bin/
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: lein deps
      - name: Compile
        run: make
      - name: Test The Binary
        run: make test-binary
      - name: Create gokuw
        run: |
          touch gokuw
          echo '#!/bin/sh' >> gokuw
          echo 'watchexec -r -w `[[ -z $GOKU_EDN_CONFIG_FILE ]] && echo ~/.config/karabiner.edn || echo $GOKU_EDN_CONFIG_FILE` goku' >> gokuw
          chmod +x gokuw
      - name: Pack
        run: tar czf goku.tar.gz goku gokuw
      - uses: actions/upload-artifact@v2
        with:
          name: goku-tar
          path: goku.tar.gz

  draft-release:
    name: Draft Release
    if: startsWith(github.ref, 'refs/head/')
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: goku-tar
      - name: Create Draft Release
        id: create_draft_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            goku.tar.gz sha256: ${{ steps.sha256.outputs.hashes }}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_draft_release.outputs.upload_url }}
          asset_path: ./goku.tar.gz
          asset_name: goku.tar.gz
          asset_content_type: application/gzip

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: goku-tar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Checkout the changelog at https://github.com/yqrashawn/GokuRakuJoudo/blob/master/CHANGELOG.org
            goku.tar.gz sha256: ${{ steps.sha256.outputs.hashes }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./goku.tar.gz
          asset_name: goku.tar.gz
          asset_content_type: application/gzip
